{% extends 'base.html' %}

{% load static %}

{% block head %}


<style>
    
    #map {
        height: 500px;
        width: 100%;
    }



    .input-group-static {

        margin-bottom: 1.5rem;
    }

    .input-group-static .form-control.zip-code {
        width: 120px;
    }
</style>



{% endblock %}

{% block body %}
 
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-12 position-relative z-index-2">
            <div class="card mb-4">
                <div class="d-flex">
                    <div class="icon icon-shape icon-lg bg-gradient-info shadow text-center border-radius-xl mt-n3 ms-4">
                        <i class="material-icons opacity-10" aria-hidden="true">ads_click</i>
                    </div>
                    <h5 class="mt-3 mb-2 ms-3">{{camp.name}} Pushing SOP</h5>
                </div>
                <div class="card-header">
                </div>
                <div class="card-body pt-0">

        
                    <div>
                        {{ camp.qa_sop|safe }}
                    </div>
       

                </div>


                
            </div>
        </div>
    </div>
</div>
 




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.min.js"></script>

<style>
  trix-toolbar [data-trix-button-group="file-tools"] {
    display: none;
  }


</style>





{% endblock %}
