{% extends 'base-admin.html' %}

{% block head %}



<style>
    #map {
        height: 500px;
        width: 100%;
    }

    

    .input-group-static {
        margin-bottom: 1.5rem;
    }

    .input-group-static .form-control.zip-code {
        width: 120px;
    }
</style>
{% endblock %}

{% block body %}




<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="multisteps-form mb-9">
          <!--progress bar-->
          <div class="row">
            <div class="col-12 col-lg-8 mx-auto my-5">
            </div>
          </div>
          <!--form panels-->
          <div class="row">
            <div class="col-12 col-lg-8 m-auto">
              <div class="card">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-info shadow-info border-radius-lg pt-4 pb-3">
                    <div class="multisteps-form__progress">
                      <button class="multisteps-form__progress-btn js-active" type="button" title="Account Info">
                        <span>Service</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form class="multisteps-form__form" role="form" method="POST" enctype="multipart/form-data" id="user-create">
                    {% csrf_token %}

                    <!--single form panel-->
                    <div class="multisteps-form__panel border-radius-xl bg-white js-active" data-animation="FadeIn">
                      <h5 class="font-weight-bolder mb-0">New Service</h5>
                      <p class="mb-0 text-sm">Mandatory information</p>
                      <div class="multisteps-form__content" id="pageone">

                        <div class="row mt-3">
                          <div class="col-12 col-sm-6">
                            <label class="form-label">Service Name *</label>
                            <div class="input-group input-group-dynamic">
                              <input class="multisteps-form__input form-control" type="text" name="service_name" required/>
                            </div>
                          </div>

                            <div class="col-12 col-sm-6">
                                <label class="form-label">Service Type *</label>
                                <div class="input-group input-group-dynamic">
                                    <select class="form-control" name="service_type" id="service" placeholder="search" required>
                                      <option value="">Select..</option> <!-- Blank option for initial selection -->
                                      
                                      {% for key,value in services %}
                                          <option value="{{key}}">{{value}}</option>
                                      {% endfor%}
          
                                    </select>            
                                </div>
                              </div>
                            </div>



                        <div class="button-row d-flex mt-4">
                          <button class="btn bg-gradient-info ms-auto mb-0" type="submit" title="Save">Save</button>
                        </div>
                      </div>
                    </div>
 
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>












<!-- Kanban scripts -->
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>




<script>
  if (document.getElementById('service')) {
    var element = document.getElementById('service');
    const example = new Choices(element, {
      searchEnabled: false
    });
  };
</script>







{% endblock %}
